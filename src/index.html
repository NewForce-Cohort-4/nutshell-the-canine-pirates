<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <article class="container">
      <header>
        <h1>Welcome to the Dashboard!</h1>
        <article class="auth">
            <section class="auth--logout"></section>
            <section class="auth--login"></section>
            <section class="auth--register"></section>
        </article>
      </header>
      <main>
        <article class="dashboard">
            <!-- All your Nutshell are belong here -->
            <!-- articles section -->
            <section id="articles"></section>
            <!-- tasks section -->
            <section id="tasks-content">
              
              <section id="tasks-form">
                <h3>To-Do List</h3>
                <button class="task-form-button" id="task-button">Enter New Task</button>
                <button class="view-tasks-button" id="view-button">View to-do list</button>
              </section>
              <section id="tasks-printing"></section>
            </section>
            <!-- events section -->
            <section id="events"></section>
            <!-- chat section -->
            <section id="chat"></section>
        </article>
      </main>
      <footer>
        <p>Copyright &copy; 2021</p>
        <p>Gabriel, Angie, Eyad, & Aaron</p>
      </footer>
    </article>

    <script src="./scripts/main.js" type="module"></script>

</body>
</html>
