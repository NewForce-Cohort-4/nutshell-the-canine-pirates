<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <article class="container">
      <header>
        <h1>Welcome to the Dashboard!</h1>
        <article class="auth">
            <section class="auth--logout"></section>
            <section class="auth--login"></section>
            <section class="auth--register"></section>
        </article>
      </header>
      <main>
        <article class="dashboard">
            <!-- All your Nutshell are belong here -->
            <!-- Articles Widget Container -->
            <div class="articles-widget">
              <!-- Articles Widget Title -->
              <div class="articles-widget__header"></div>
              <!-- Articles Widget List of Articles -->
              <div class="articles-widget__list"></div>
              <!-- Articles Widget Save Function -->
              <div class="articles-widget__form"></div>
            </div>
            <!-- TASKS -->
            <article id="tasks-content">
              <div class="task-heading">
                <h1 class="section-heading">To-Do List</h1>
                <button class="task-form-button" id="new-task-button">New Task</button>
              </div>
              <div class="tasks-primary">
                <section id="tasks-form"></section>
                <section id="tasks-printing"></section> 
              </div>
              </article>
              <!--END TASKS-->
              <!-- events section -->
              <section id="events"></section>
           </article>
          
            <!-- chat section -->
            <section id="chat"></section>
      
      </main>
      <footer>
        <p>Copyright &copy; 2021</p>
        <p>Gabriel, Angie, Eyad, & Aaron</p>
      </footer>
    </article>

    <script src="./scripts/main.js" type="module"></script>

</body>
</html>
